version: '3.1'

services:
  postgres:
    image: postgres:9.6.1-alpine
    environment:
      POSTGRES_USER: crossmedia
      POSTGRES_DB: crossmedia
      POSTGRES_PASSWORD: mysecretpassword
  flask:
    image: btquanto/docker-flask-py3:latest
    environment:
      - UWSGI_CONFIG_FILE=uwsgi_config.ini
    links:
      - postgres
    volumes:
      - ./:/src
      - /home/ec2-user/data:/data
      - /home/ec2-user/pages:/pages
    entrypoint: ["/bin/bash", "/src/scripts/flask.sh"]
  nginx:
    image: nginx:1.13.0-alpine
    ports:
      - 80:8080
    links:
      - flask
    depends_on:
      - flask
    volumes:
      - ./:/src
      - ./scripts/nginx.conf:/etc/nginx/conf.d/nginx.conf:ro

    command: ["nginx", "-g", "daemon off;"]
